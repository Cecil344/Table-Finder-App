<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Finder Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="file.css" rel="stylesheet">
</head>

<body>
  <h1>Table Finder</h1>
  <h2> Pick your table now</h2>

<div id="buttonContainer">
  <div class="row1">
  <button class="table available" id="button1" type="button" name="button">1</button>
  <button class="table" type="button" name="button">2</button>
  <button class="table" type="button" name="button">3</button>
  </div>
<br>
  <div class="row2">
  <button class="table" type="button" name="button">4</button>
  <button class="table" type="button" name="button">5</button>
  <button class="table" type="button" name="button">6</button>
  </div>
<br>
  <div class="row3">
  <button class="table"type="button" name="button">7</button>
  <button class="table" type="button" name="button">8</button>
  <button class="table" type="button" name="button">9</button>
  </div>
</div>
<br>
</div>

<div class="hiddenForm">
<h1>New Reservation</h1>
<h2>Table Number :</h2>

<div class="form">
<input type="name" name="name" placeholder="name"><br>
<input type="phone" id="phone" placeholder="0"><br>
<input type="tableNumber" id="tableNumber" placeholder="0"><br>
</div>

<button id="greenButton" type="submit" class="submit">SAVE</button>
<button id="xButton" type="submit" class="submit">X</button>
</div>


  <script src="jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>

</html>
